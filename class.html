<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <style>
        /* Base styles for the sun and planets */
        .solar-system {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 225px auto;
        }

        .sun {
            width: 80px;
            height: 80px;
            background-color: yellow;
            border-radius: 50%;
            position: absolute;
            top: 8%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .planet {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            animation-timing-function: linear;
        }

        /* Keyframes for planet orbits */
        @keyframes orbit {
            from {
                transform: translate(-50%, -50%) rotate(0deg) translateX(150px) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg) translateX(150px) rotate(-360deg);
            }
        }

        /* Apply animations to planets */
        .earth {
            animation: orbit 10s linear infinite;
        }

        .mars {
            animation: orbit 7s linear infinite;
        }

        .venus {
            animation: orbit 8s linear infinite;
        }

        /* Adjust positions of planets for orbits */
        .earth { left: 50%; }
        .mars { left: 50%; }
        .venus { left: 50%; }

        /* Unique styling for each planet */
        .earth { background-color: #00a5d1; }
        .mars { background-color: #ff5722; }
        .venus { background-color: #ffec40; }
    </style>
</head>
<body>
    <div class="solar-system">
        <div class="sun"></div>
        <div class="planet earth"></div>
        <div class="planet mars"></div>
        <div class="planet venus"></div>
    </div>
</body>
</html>
